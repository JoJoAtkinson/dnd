# D&D Session 1 Configuration

[session]
number = 1

# Recording source affects speaker identification reliability
# Options: "in-person" (single mic), "discord" (separate recordings), "hybrid"
recording_source = "in-person"

# Speaker identification notes (helps LLM understand speaker labels)
[session.speakers]
# Reliable identifications
NICOLE = "Sabriel (player character)"
KRIS = "Marwen (player character)"
JEFF = "Bazgar (player character)"
JOE = "Dungeon Master (DM)"

# Uncertain identifications
UNKNOWN = "Could be DM, Jeff, unlikely to be Nicole or Kristine; DM often voices multiple NPCs with different characterizations"

# Additional context
notes = """
- NICOLE, KRIS, JEFF are confident identifications
- UNKNOWN is used when speaker unclear (often DM or Jeff)
- DM voices many NPCs, so single "UNKNOWN" label may represent multiple characters
- In-person recording makes voice separation difficult
"""

[context]
# Upfront context files (relative to repo root)
files = [
    "sessions/session_01.md",
    "characters/player-characters/kristine-marwen.md",
    "characters/player-characters/nicole-sabriel.md",
    "characters/player-characters/jeff-bazgar.md",
    "world/factions/ardenhaven/locations/ardenford.md",
    "world/factions/ardenhaven/locations/ardernford.story.md",
]

# Folders to auto-include (all .md files)
folders = [
    "world/factions/ardenhaven/npc",
    "world/factions/ardenhaven/quests",
]

[pass1]
output = "sessions/01/pass1.json"
batch_size = 1000
overlap = 250
model = "gpt-5.2"

[pass2]
output = "sessions/01/pass2.json"
model = "gpt-5.2"
# Seconds of transcript context before/after each scene
context_before = 30.0
context_after = 30.0

[pass3]
# Write player-facing story output into the story submodule (keeps access control separate)
output = "story/the-compass-edge"
model = "gpt-5.2"
temperature = 0.7  # Higher for creative prose (0.0-2.0)

# Chapter numbering + filenames:
# - Files are written as: 0010-chapter-title.md (numeric prefix leaves insertion room).
chapter_number_width = 4
chapter_number_step = 10
chapter_number_start = 10

# File-splitting algorithm parameters
max_scenes_per_file = 5  # Readability limit
time_jump_threshold_seconds = 3600  # 1 hour = chapter break

# Narrative time phrases that trigger chapter breaks
time_jump_phrases = [
    "next day",
    "next morning",
    "the following day",
    "hours later",
    "long rest",
]

# Tone transitions that suggest chapter breaks
tone_break_transitions = [
    ["combat", "casual"],
    ["tense", "casual"],
    ["somber", "casual"],
]

# POV characters for rotating third-person limited perspective
pov_characters = ["Bazgar", "Sabriel", "Marwen"]

# Character voice notes (used in story generation prompts)
[pass3.character_voices]
Bazgar = "Confident, direct, occasional swagger; carries orc heritage but defies stereotypes"
Sabriel = "Observant, measured, hints of mystery; hides more than she reveals"
Marwen = "Curious, practical, slightly eccentric; comfortable with the strange"
